<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://raw.githubusercontent.com/WyvernusX/fish/main/favicion.png" type="image/png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fish</title>
    <style>
        body {
            display: flex;
            justify-content: center;  
            align-items: center;      
            height: 100vh;           
            margin: 0;                
            background-color: #FFFFFF; 
            overflow: hidden;
        }
        img {
            width: 20vw;
            height: 10vw; 
            object-fit: cover;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/WyvernusX/fish/main/fishh.gif" alt="fish" id="fishGif" draggable="false">
    
    <script>
        const fishGif = document.getElementById("fishGif");

        fishGif.onload = () => {
            
            let x = window.innerWidth / 2 - fishGif.width / 2;
            let y = window.innerHeight / 2 - fishGif.height / 2;

            const velocity = 4; 

            let deltaX = (Math.random() > 0.5 ? 1 : -1) * velocity;
            let deltaY = (Math.random() > 0.5 ? 1 : -1) * velocity;

            // Function to generate a random color
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function moveFish() {

                x += deltaX;
                y += deltaY;

                if (x <= 0 || x + fishGif.width >= window.innerWidth) {
                    deltaX = -deltaX;
                    document.body.style.backgroundColor = getRandomColor(); // Change background color on horizontal wall hit
                }

                if (y <= 0 || y + fishGif.height >= window.innerHeight) {
                    deltaY = -deltaY;
                    document.body.style.backgroundColor = getRandomColor(); // Change background color on vertical wall hit
                }

                fishGif.style.left = `${x}px`;
                fishGif.style.top = `${y}px`;

                requestAnimationFrame(moveFish);
            }

            moveFish();
        };
        
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                window.location.href = 'https://wyvernusx.github.io/fish/'; 
            }
        });
        
    </script>
</body>
</html>
