<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Bouncing</title>
    <style>
        body {
            display: flex;
            justify-content: center;  
            align-items: center;      
            height: 100vh;           
            margin: 0;                
            background-color: #FFFFFF; 
            overflow: hidden;  /* Prevents scrolling */
        }
        img {
            width: 10vw;
            height: 10vw; 
            object-fit: cover;
            position: absolute;  /* Allow it to move freely */
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/WyvernusX/fish/main/fishh.gif" alt="fish" id="fishGif" draggable="false">
    
    <script>
        const fishGif = document.getElementById("fishGif");

        // Wait until the image is fully loaded to get its dimensions
        fishGif.onload = () => {
            // Set initial position in the center of the screen
            let x = window.innerWidth / 2 - fishGif.width / 2;
            let y = window.innerHeight / 2 - fishGif.height / 2;

            // Define the fixed velocity (speed) for movement
            const velocity = 4; // Same speed for all directions

            // Define random initial directions for the fish (45-degree angles)
            let deltaX = (Math.random() > 0.5 ? 1 : -1) * velocity;
            let deltaY = (Math.random() > 0.5 ? 1 : -1) * velocity;

            // Function to move the fish
            function moveFish() {
                // Update position based on velocity
                x += deltaX;
                y += deltaY;

                // Boundary checks to make sure the fish bounces off the edges
                if (x <= 0 || x + fishGif.width >= window.innerWidth) {
                    deltaX = -deltaX; // Reverse horizontal direction
                }

                if (y <= 0 || y + fishGif.height >= window.innerHeight) {
                    deltaY = -deltaY; // Reverse vertical direction
                }

                // Set the new position
                fishGif.style.left = `${x}px`;
                fishGif.style.top = `${y}px`;

                // Continue the movement with the next frame
                requestAnimationFrame(moveFish);
            }

            // Start the movement once the image is loaded
            moveFish();
        };
    </script>
</body>
</html>
