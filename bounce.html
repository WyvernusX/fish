<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Bouncing</title>
    <style>
        body {
            display: flex;
            justify-content: center;  
            align-items: center;      
            height: 100vh;           
            margin: 0;                
            background-color: #FFFFFF; 
            overflow: hidden;  /* Prevents scrolling */
        }
        img {
            width: 10vw;
            height: 10vw; 
            object-fit: cover;
            position: absolute;  /* Allow it to move freely */
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/WyvernusX/fish/main/fishh.gif" alt="fish" id="fishGif" draggable="false">
    
    <script>
        const fishGif = document.getElementById("fishGif");

        // Wait until the image is fully loaded to get its dimensions
        fishGif.onload = () => {
            // Fixed position and velocity
            let x = Math.random() * (window.innerWidth - fishGif.width);
            let y = Math.random() * (window.innerHeight - fishGif.height);
            const velocityX = 4; // Fixed horizontal speed
            const velocityY = 4; // Fixed vertical speed

            // Function to update the fish position
            function moveFish() {
                x += velocityX;
                y += velocityY;

                // Check for horizontal boundary collision
                if (x + fishGif.width > window.innerWidth || x < 0) {
                    // Reverse direction on horizontal boundary hit
                    velocityX = -velocityX;  
                }

                // Check for vertical boundary collision
                if (y + fishGif.height > window.innerHeight || y < 0) {
                    // Reverse direction on vertical boundary hit
                    velocityY = -velocityY;  
                }

                // Set the new position
                fishGif.style.left = `${x}px`;
                fishGif.style.top = `${y}px`;

                requestAnimationFrame(moveFish);  // Keep the animation going
            }

            // Start the movement once the image is loaded
            moveFish();
        };
    </script>
</body>
</html>
