<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Bouncing</title>
    <style>
        body {
            display: flex;
            justify-content: center;  
            align-items: center;      
            height: 100vh;           
            margin: 0;                
            background-color: #FFFFFF; 
            overflow: hidden;  /* Prevents scrolling */
        }
        img {
            width: 10vw;
            height: 10vw; 
            object-fit: cover;
            position: absolute;  /* Allow it to move freely */
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/WyvernusX/fish/main/fishh.gif" alt="fish" id="fishGif" draggable="false">
    
    <script>
        const fishGif = document.getElementById("fishGif");

        // Wait until the image is fully loaded to get its dimensions
        fishGif.onload = () => {
            // Set initial position in a random corner
            const corners = [
                { x: 0, y: 0 }, // top-left
                { x: window.innerWidth - fishGif.width, y: 0 }, // top-right
                { x: 0, y: window.innerHeight - fishGif.height }, // bottom-left
                { x: window.innerWidth - fishGif.width, y: window.innerHeight - fishGif.height } // bottom-right
            ];
            
            // Choose a random corner
            let { x, y } = corners[Math.floor(Math.random() * corners.length)];

            // Define the fixed diagonal velocities (45-degree angles)
            const velocity = 4; // Same speed for all directions

            // Now we will explicitly set the directions to move toward the corners
            let deltaX = 0;
            let deltaY = 0;

            // Randomly pick one of the 4 diagonal directions to move towards corners
            let direction = Math.floor(Math.random() * 4);

            // Set direction based on the random choice
            switch (direction) {
                case 0: // top-left
                    deltaX = -velocity;
                    deltaY = -velocity;
                    break;
                case 1: // top-right
                    deltaX = velocity;
                    deltaY = -velocity;
                    break;
                case 2: // bottom-left
                    deltaX = -velocity;
                    deltaY = velocity;
                    break;
                case 3: // bottom-right
                    deltaX = velocity;
                    deltaY = velocity;
                    break;
            }

            // Function to move the fish in 45-degree angle direction
            function moveFish() {
                // Move the fish
                x += deltaX;
                y += deltaY;

                // Boundary checks (reverse direction if hitting the edges)
                if (x <= 0 || x + fishGif.width >= window.innerWidth) {
                    deltaX = -deltaX; // Reverse horizontal direction
                }

                if (y <= 0 || y + fishGif.height >= window.innerHeight) {
                    deltaY = -deltaY; // Reverse vertical direction
                }

                // Set the new position
                fishGif.style.left = `${x}px`;
                fishGif.style.top = `${y}px`;

                // Continue the movement
                requestAnimationFrame(moveFish);
            }

            // Start the movement once the image is loaded
            moveFish();
        };
    </script>
</body>
</html>
