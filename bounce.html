<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Bouncing</title>
    <style>
        body {
            display: flex;
            justify-content: center;  
            align-items: center;      
            height: 100vh;           
            margin: 0;                
            background-color: #FFFFFF; 
            overflow: hidden;  /* Prevents scrolling */
        }
        img {
            width: 10vw;
            height: 10vw; 
            object-fit: cover;
            position: absolute;  /* Allow it to move freely */
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/WyvernusX/fish/main/fishh.gif" alt="fish" id="fishGif" draggable="false">
    
    <script>
        const fishGif = document.getElementById("fishGif");

        // Wait until the image is fully loaded to get its dimensions
        fishGif.onload = () => {
            // Start at the center of the screen
            let x = window.innerWidth / 2 - fishGif.width / 2;
            let y = window.innerHeight / 2 - fishGif.height / 2;

            // Generate a random destination point
            let targetX = Math.random() * (window.innerWidth - fishGif.width);
            let targetY = Math.random() * (window.innerHeight - fishGif.height);

            const velocityX = 4; // Fixed horizontal speed
            const velocityY = 4; // Fixed vertical speed

            // Function to calculate the distance between two points
            function calculateDistance(x1, y1, x2, y2) {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }

            // Function to move the fish towards the target point
            function moveFish() {
                // Calculate direction vector
                let deltaX = targetX - x;
                let deltaY = targetY - y;
                let distance = calculateDistance(x, y, targetX, targetY);

                // Normalize the direction vector
                if (distance > 0) {
                    deltaX /= distance;
                    deltaY /= distance;
                }

                // Update the fish's position
                x += deltaX * velocityX;
                y += deltaY * velocityY;

                // If the fish is close enough to the target, set a new target
                if (distance < velocityX) {
                    targetX = Math.random() * (window.innerWidth - fishGif.width);
                    targetY = Math.random() * (window.innerHeight - fishGif.height);
                }

                // Set the new position
                fishGif.style.left = `${x}px`;
                fishGif.style.top = `${y}px`;

                requestAnimationFrame(moveFish);  // Keep the animation going
            }

            // Start the movement once the image is loaded
            moveFish();
        };
    </script>
</body>
</html>
