<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://raw.githubusercontent.com/WyvernusX/fish/main/favicion.png" type="image/png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fish</title>
    <style>
        body {
            display: flex;
            justify-content: center;  
            align-items: center;      
            height: 100vh;           
            margin: 0;                
            background-color: #FFFFFF; 
            flex-direction: column;
        }
        img {
            width: 50vw; 
            height: auto; 
            max-width: 100%; 
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/WyvernusX/fish/main/fishh.gif" alt="fish" id="fishGif" draggable="false">
    <audio id="fishAudio" loop>
        <source src="https://raw.githubusercontent.com/WyvernusX/fish/main/music.mp3" type="audio/mp3">
    </audio>
    <audio id="alternativeAudio" loop>
        <source src="https://raw.githubusercontent.com/WyvernusX/fish/main/music2.mp3" type="audio/mp3">
    </audio>
    <audio id="rareAudio" loop>
        <source src="https://raw.githubusercontent.com/WyvernusX/fish/main/music3.mp3" type="audio/mp3">
    </audio>

    <script>
        const fishGif = document.getElementById('fishGif');
        const fishAudio = document.getElementById('fishAudio');
        const alternativeAudio = document.getElementById('alternativeAudio');
        const rareAudio = document.getElementById('rareAudio');
        
        let isPlaying = false;

        fishGif.addEventListener('click', () => {
            const randomChance = Math.random();

            if (isPlaying) {
                fishAudio.pause();
                alternativeAudio.pause();
                rareAudio.pause();
                isPlaying = false;
            } else {
                if (randomChance < 0.01) {
                    rareAudio.play();
                } else if (randomChance < 0.1) {
                    alternativeAudio.play();
                } else {
                    fishAudio.play();
                }
                isPlaying = true;
            }
        });

         document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                window.location.href = 'https://wyvernusx.github.io/fish'; 
            }
        });
    </script>
</body>
</html>
