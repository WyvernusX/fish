<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://raw.githubusercontent.com/WyvernusX/fish/main/favicion.png" type="image/png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fish</title>
    <style>
        body {
            display: flex;
            justify-content: center;  
            align-items: center;      
            height: 100vh;           
            margin: 0;                
            background-color: #FFFFFF; 
            flex-direction: column;
        }
        img {
            width: 50vw; 
            height: auto; 
            max-width: 100%; 
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/WyvernusX/fish/main/fishh.gif" alt="fish" id="fishGif">
    <audio id="fishAudio" loop>
        <source src="https://raw.githubusercontent.com/WyvernusX/fish/main/music.mp3" type="audio/mp3">
    </audio>
    <audio id="alternativeAudio" loop>
        <source src="https://raw.githubusercontent.com/WyvernusX/fish/main/music2.mp3" type="audio/mp3">
    </audio>
    <audio id="thirdAudio" loop>
        <source src="https://raw.githubusercontent.com/WyvernusX/fish/main/music3.mp3" type="audio/mp3">
    </audio>

    <script>
        const fishGif = document.getElementById('fishGif');
        const fishAudio = document.getElementById('fishAudio');
        const alternativeAudio = document.getElementById('alternativeAudio');
        const thirdAudio = document.getElementById('thirdAudio');

        fishGif.addEventListener('click', () => {
            const randomChance = Math.random();
            
            if (fishAudio.paused) {
                if (randomChance < 0.01) {  
                    thirdAudio.play();
                    thirdAudio.loop = true;
                    fishAudio.pause();
                    alternativeAudio.pause();
                } else if (randomChance < 0.1) {  
                    alternativeAudio.play();
                    alternativeAudio.loop = true;
                    fishAudio.pause();
                    thirdAudio.pause();
                } else {
                    fishAudio.play();
                    fishAudio.loop = true;
                    alternativeAudio.pause();
                    thirdAudio.pause();
                }
            } else {
                fishAudio.pause();
                alternativeAudio.pause();
                thirdAudio.pause();
            }
        });
    </script>
</body>
</html>
