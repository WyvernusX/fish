<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://raw.githubusercontent.com/WyvernusX/fish/main/favicion.png" type="image/png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fish</title>
    <style>
        body {
            display: flex;
            justify-content: center;  
            align-items: center;      
            height: 100vh;           
            margin: 0;                
            background-color: #FFFFFF; 
            flex-direction: column;
        }
        img {
            width: 50vw; 
            height: auto; 
            max-width: 100%; 
        }
    </style>
</head>
<body>
    <!-- Image of the fish -->
    <img src="https://raw.githubusercontent.com/WyvernusX/fish/main/fishh.gif" alt="fish" id="fishGif">
    
    <!-- Audio element -->
    <audio id="fishAudio" loop>
        <source src="https://raw.githubusercontent.com/WyvernusX/fish/main/music.mp3" type="audio/mp3">
    </audio>

    <script>
        // Get the fish gif and audio elements
        const fishGif = document.getElementById('fishGif');
        const fishAudio = document.getElementById('fishAudio');

        // Add a click event to toggle audio play/pause
        fishGif.addEventListener('click', () => {
            if (fishAudio.paused) {
                fishAudio.play(); // Play the audio
            } else {
                fishAudio.pause(); // Pause the audio
            }
        });
    </script>
</body>
</html>
